<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Rekomendasi Grup WhatsApp</title>
    <style>
        /* Reset dan Pengaturan Dasar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        /* Styling untuk Container Card */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Styling untuk Card */
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .card h3 {
            margin: 10px 0;
            color: #333;
        }

        .card p {
            color: #666;
            margin-bottom: 15px;
        }

        .btn-join {
            display: inline-block;
            padding: 10px 20px;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-join:hover {
            background-color: #128C7E;
            transform: scale(1.05); /* Membesar sedikit */
        }

        /* Tombol Back di Kiri Bawah */
        .btn-back {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #555;
        }

        /* Responsif */
        @media (max-width: 768px) {
            .card-container {
                grid-template-columns: 1fr;
            }

            .card img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>

<h1>Daftar Rekomendasi Grup WhatsApp</h1>

<div class="card-container">
    <div class="card">
        <img src="https://telegra.ph/file/2e722aac633f8097a8c3d.jpg" alt="Group Icon">
        <h3>Grup KurumiMD</h3>
        <p>Grup Bot wangsaff online 24 jam no limit.</p>
        <p>150 Anggota</p>
        <a href="https://chat.whatsapp.com/FEflopGhSrT6L9OjFLNH63" target="_blank" class="btn-join">Join</a>
    </div>
    <!-- Tambahkan card grup lainnya di sini -->
</div>

<!-- Tombol Back -->
<a href="index.html" class="btn-back">Back</a>

</body>
</html>
