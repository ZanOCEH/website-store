        /* Styling Popup Overlay */
        .popup-overlay {

            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        /* Styling Popup */
        .popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .popup-content {
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .popup-close {

            cursor: pointer;

            color: #333;
